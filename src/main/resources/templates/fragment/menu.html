<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="menu">

    <!-- second navbar -->
    <section class="section-menu">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="d-flex">
                    <button class="green-gradient btn">Pay My Buddy</button>
                </div>
                <div style="justify-content: flex-end;">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="/main/welcome">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/transaction/transfer">Transfer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/account/profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/account/contact">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" value="Log off"
                                   data-bs-toggle="modal"
                                   data-bs-target="#logoutModal">Log off</a>
                                <form name="logoutForm" th:action="@{/logout}" method="post"
                                      class="form-horizontal">
                                    <div class="modal fade" id="logoutModal" tabindex="-1"
                                         aria-labelledby="logoutModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="green btn">Logout</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- end of second navbar -->

</th:block>
</body>
</html>
