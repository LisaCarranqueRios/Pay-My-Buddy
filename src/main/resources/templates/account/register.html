<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/login-form.css"/>
    <link rel="stylesheet" href="/static/css/register.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header :: header">...</div>

<section class="section-signin">
    <div class=" container-fluid">
        <div class="form">
            <button class="green-gradient text-white btn mt-5">Pay My Buddy</button>
            <div class="row">
                <div>
                    <div class="alert alert-danger mt-2" th:if="${errorMessage!=null}"
                         th:text="${errorMessage!=null?errorMessage:null}"></div>
                </div>
                <form action="#" th:action="@{/account/validate}" th:object="${account}" method="post">
                    <div class="col-sm-10 mx-auto mb-3">
                        <label for="firstName"></label>
                        <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                               placeholder="Firstname">
                    </div>
                    <div class="alert alert-danger col-sm-10 mx-auto" th:if="${#fields.hasErrors('firstName')}">
                        Minimum number of characters is 2.
                    </div>

                    <div class="col-sm-10 mx-auto mb-3">
                        <label for="lastname"></label>
                            <input class="form-control" type="text" th:field="*{lastName}" id="lastName"
                                   placeholder="Lastname">
                        </div>
                    <div class="alert alert-danger col-sm-10 mx-auto" th:if="${#fields.hasErrors('lastName')}">
                        Minimum number of characters is 2.
                    </div>

                    <div class="col-sm-10 mx-auto mb-3">
                        <label for="email"></label>
                            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                        </div>
                    <div class="alert alert-danger col-sm-10 mx-auto" th:if="${#fields.hasErrors('email')}">
                            Please use format : user@mail.com
                        </div>

                    <div class="col-sm-10 mx-auto mb-5">
                        <label for="password"></label>
                            <input class="form-control" type="password" th:field="*{password}" id="password"
                                   placeholder="Password">
                        </div>
                    <div class="alert alert-danger col-sm-10 mx-auto" th:if="${#fields.hasErrors('password')}">
                           Minimum number of characters is 7.
                        </div>

                        <div class="col-sm-10 mx-auto">
                            <input class="btn btn-primary btn-sm" type="submit" value="Sign in">
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
