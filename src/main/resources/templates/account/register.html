<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header :: header">...</div>

<section class="section-signin">
    <div class=" container-fluid">
        <div class="form form-size">
            <button class="green btn">Pay My Buddy</button>
            <div class="row">
                <form action="#" th:action="@{/account/validate}" th:object="${account}" method="post">
                    <div class="form-group">
                        <label for="firstName"></label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                                   placeholder="Firstname">
                        </div>
                    </div>
                    <div class="col-sm-12" th:if="${#fields.hasErrors('firstName')}">
                        <div class="alert alert-danger col-sm-10 mx-auto">
                            Invalid firstname. Minimum number of characters is 2.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"></label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" th:field="*{lastName}" id="lastName"
                                   placeholder="Lastname">
                        </div>
                    </div>
                    <div class="col-sm-12" th:if="${#fields.hasErrors('lastName')}">
                        <div class="alert alert-danger col-sm-10 mx-auto">
                            Invalid lastname. Minimum number of characters is 2.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-sm-12" th:if="${#fields.hasErrors('email')}">
                        <div class="alert alert-danger col-sm-10 mx-auto">
                            Invalid email. Please use format : user@mail.com
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <div class="col-sm-12">
                            <input class="form-control" type="password" th:field="*{password}" id="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="col-sm-12" th:if="${#fields.hasErrors('password')}">
                        <div class="alert alert-danger col-sm-10 mx-auto">
                            Invalid password. Minimum number of characters is 7.
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <a class="btn btn-danger btn-sm" href="/account/list">Cancel</a>
                            <input class="btn btn-primary btn-sm" type="submit" value="Sign in">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
