<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header :: header">...</div>

<section class="section-login">
    <div class="container-fluid">
        <div class="form form-size">
            <button class="green-gradient text-white btn">Pay My Buddy</button>
            <div class="row">

                <div class="col-sm-12" th:if="${param.error}">
                    <div class="alert alert-danger col-sm-10 mx-auto">
                        Invalid username or password.
                    </div>
                </div>
                <div class="col-sm-12" th:if="${param.logout}">
                    <div class="alert alert-info col-sm-10 mx-auto">
                        You have been logged out.
                    </div>
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="input-group w-80 margin">
              <span class="input-group-text img-white" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"></path>
                </svg>
              </span>
                        <input type="text" class="form-control" placeholder="Email"
                               aria-label="Email" aria-describedby="basic-addon1" name="username">
                    </div>

                    <div class="input-group w-80 margin">
              <span class="input-group-text img-white" id="basic-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>                </svg>
              </span>
                        <input class="form-control" placeholder="Password"
                               aria-label="Password" aria-describedby="basic-addon2" name="password" type="password">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12"><input class="form-input" type="checkbox" name="remember-me"/><span
                                class="remember">Remember me</span></div>
                    </div>
                    <div>
                        <input type="submit" class="blue text-white btn" value="Login"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
