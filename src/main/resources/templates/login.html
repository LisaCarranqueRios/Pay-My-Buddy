<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header :: header">...</div>

<section class="section-login">
    <div class="container-fluid">
        <div class="form form-size">
            <button class="green-gradient btn">Pay My Buddy</button>
            <div class="row">

                <div class="col-sm-12" th:if="${param.error}">
                    <div class="alert alert-danger col-sm-10 mx-auto">
                        Invalid username or password.
                    </div>
                </div>
                <div class="col-sm-12" th:if="${param.logout}">
                    <div class="alert alert-info col-sm-10 mx-auto">
                        You have been logged out.
                    </div>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="col-sm-12"><label> User Name : <input type="text" name="username"/> </label></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12"><label> Password: <input type="password" name="password"/> </label></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12"><input type="checkbox" name="remember-me"/><span class="remember">Remember me</span></div>
                    </div>
                    <div class="form-login">
                        <input type="submit" class="blue btn" value="Login"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
